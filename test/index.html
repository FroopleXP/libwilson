<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="main.css" rel="stylesheet">
    <title>Wilson</title>
</head>

<body>

    <noscript>No JavaScript huh? Well that's just not okay. Please reenable to use this app.</noscript>

    <div id="statusBar">
        <p id="statusBar_marquee">Loading...</p>
    </div>

    <div class="screenContainer">
        <fieldset>
            <legend>Chat</legend>

            <div id="loginScreen">
                <p>You must login to use chat:</p>
                <form id="authForm">
                    <input type="text" id="usernameInput" placeholder="Username">
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="chatScreen" hidden>
                <form id="messageInputForm">
                    <textarea id="messageInput"></textarea>
                    <button id="sendMessageBtn" type="submit">Send</button>
                </form>
            </div>

        </fieldset>
    </div>

    <footer>
        <p>Made by Froople - <a href="https://froople.net">froople.net</a></p>
    </footer>

    <script src="js/Logger.js"></script>
    <script src="js/StateManager.js"></script>
    <script src="js/SocketHandler.js"></script>
    <script src="js/WilsonClient.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
